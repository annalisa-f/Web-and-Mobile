<!DOCTYPE html>

<html>

    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        <style>
            * { 
                outline: white solid 8px; 
            } 
            
            .blue {
                background-color: #3FB4FF;
                height: 100px;
            }
            
            .green {
                background-color: chartreuse;
                height: 100px;
            }
            
            .orange {
                background-color: orange;
                height: 600px;
            }
            
            .maroon {
                background-color: maroon;
                height: 300px;
            }
            
            .grey {
                background-color: lightgrey;
                height: 200px;    
            }
            
            .pink {
                background-color: hotpink;
                height: 140px;
            }
            
            /* Small devices (landscape phones, 576px and up) */
            @media (min-width: 576px) { 
                
            }

            /* Medium devices (tablets, 768px and up) */
            @media (min-width: 768px) { 
                .green {
                    height: 250px;
                }
                .orange {
                    height: 540px;
                }
                .maroon {
                    height: 540px;
                }
                .grey {
                    height: 180px;    
                }
            }

            /* Large devices (desktops, 992px and up) */
            @media (min-width: 992px) { 
                .blue {
                    height: 60px;
                }
                .green {
                    height: 840px;
                }
                .orange {
                    height: 840px;
                }
                .maroon {
                    height: 840px;
                }
                .grey {
                    height: 140px;    
                }
            }

            /* Extra large devices (large desktops, 1200px and up) */
            @media (min-width: 1200px) { 
                
            }
        </style>
    </head>
    
    <body>
        
        <div class="container">
            
            <div class="row">
                <div class=" blue col-12"></div>
            </div>
            
            <div class="row">
                <div class="green col-12 col-lg-3"></div>
                <div class="orange col-12 col-md-6">
                    <div class="row">
                        <div class="grey col-6 col-lg-4"></div>
                        <div class="pink col-8 d-none d-lg-block"></div>
                        <div class="grey col-6 col-lg-4"></div>
                        <div class="pink col-8 d-none d-lg-block"></div>
                        <div class="grey col-6 col-lg-4"></div>
                        <div class="pink col-8 d-none d-lg-block"></div>
                        <div class="grey col-6 col-lg-4"></div>
                        <div class="pink col-8 d-none d-lg-block"></div>
                        <div class="grey col-6 col-lg-4"></div>
                        <div class="pink col-8 d-none d-lg-block"></div>
                        <div class="grey col-6 col-lg-4"></div>
                        <div class="pink col-8 d-none d-lg-block"></div>
                    </div>
                </div>
                <div class="maroon col-12 col-md-6 col-lg-3"></div>
            </div>
            
        </div>
        
    </body>

</html>
